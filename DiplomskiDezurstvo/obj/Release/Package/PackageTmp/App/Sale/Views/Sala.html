<h4>Ažuriranje podataka</h4>
<div class="entry-form">
    <form name="editSalaForm" id="editSalaForm">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Naziv</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" data-ng-model="sala.Naziv" required>
        </div>
        <div class="input-group">
            <button class="btn btn-success" type="submit" data-ng-click="updateSala()" data-ng-disabled="editSalaForm.$invalid">Ažuriraj</button>
        </div>
    </form>
</div>
<div class="alert alert-success" role="alert" data-ng-show="SalaUpdateSucess">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Podaci su uspešno ažurirani.
</div>
<div class="alert alert-danger" role="alert" data-ng-show="SalaUpdateFailed">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Greška prilikom ažuriranja, molimo pokušajte ponovo.
</div>
