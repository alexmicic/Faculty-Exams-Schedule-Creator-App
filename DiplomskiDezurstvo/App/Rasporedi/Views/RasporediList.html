<div class="table-responsive">
    <table class="table table-striped table-hover rasporedi-list" data-ng-model="ListaRasporediMain">
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="rasporedMain in ListaRasporediMain">
                <td>{{rasporedMain.Naziv}}</td>
                <td>
                    <button type="button" class="btn btn-success" data-ng-click="updateRasporedMain(rasporedMain.RasporedID)" title="Azuriraj" data-toggle="tooltip" tooltip>
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-danger" data-ng-click="deleteRasporedMain(rasporedMain.RasporedID)" title="Obrisi" data-toggle="tooltip" tooltip>
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                    <button type="button" class="btn btn-info" data-ng-click="configureRasporedMain(rasporedMain.RasporedID)" title="Kreiranje rasporeda po danu" data-toggle="tooltip" tooltip>
                        <i class="glyphicon glyphicon-th-large"></i>
                    </button>
                    <button type="button" class="btn btn-info" data-ng-click="sendEmail(rasporedMain.RasporedID)" title="Obavesti asistente emailom" data-toggle="tooltip" tooltip>
                        <i class="glyphicon glyphicon-envelope"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary add-entry" data-ng-click="showForm()" data-ng-class="class" title="Dodaj Raspored">
    <span>Dodaj raspored za ispitni rok</span>
    <i class="glyphicon glyphicon-chevron-down"></i>
    <i class="glyphicon glyphicon-chevron-up"></i>
</button>

<div class="entry-form" data-ng-hide="!showEntryForm">
    <form name="addRasporedMainForm" id="addRasporedMainForm">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Naziv</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" data-ng-model="rasporedMain.Naziv" required>
        </div>
        <div class="input-group">
            <button class="btn btn-success" type="submit" data-ng-click="addRasporedMain()" data-ng-disabled="addRasporedMainForm.$invalid">Dodaj</button>
        </div>
    </form>
</div>
<div class="alert alert-success" role="alert" data-ng-show="RasporedMainAddSucess">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Raspored je uspešno dodat.
</div>
<div class="alert alert-danger" role="alert" data-ng-show="RasporedMainAddFailed">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Greška prilikom dodavanja, molimo pokušajte ponovo.
</div>
<div class="alert alert-success" role="alert" data-ng-show="RasporedMainEmailSucess">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Obaveštenje uspešno poslato.
</div>
<div class="alert alert-danger" role="alert" data-ng-show="RasporedMainEmailFailed">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Greška prilikom slanja emajlova. Pokušajte ponovo.
</div>
