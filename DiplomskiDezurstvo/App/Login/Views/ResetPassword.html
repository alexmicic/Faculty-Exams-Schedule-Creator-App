<form name="resetForm" id="resetForm">
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input type="password" class="form-control" data-ng-model="password" placeholder="Nova lozinka" aria-describedby="basic-addon1" required>
    </div>
    <button type="submit" class="btn btn-default btn-lg" data-ng-click="userReset()" data-ng-disabled="resetForm.$invalid">
        Pošalji
    </button>
</form>

<div class="alert alert-success" role="alert" data-ng-show="success">Lozinka je resetovana.</div>
<div class="alert alert-danger" role="alert" data-ng-show="error"><strong>Greska:</strong> Proverite unete podatke. 
    Lozinka mora da ima bar 8 karaktera, uključujući velika slova, mala slova, brojeve i specijalne znake.</div>
