<form name="forgotForm" id="forgotForm">
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input type="text" class="form-control" data-ng-model="username" placeholder="Unesite Email adresu" aria-describedby="basic-addon1" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
    </div>
    <button type="submit" class="btn btn-default btn-lg" data-ng-click="userForgot()" data-ng-disabled="forgotForm.$invalid">
        Pošalji
    </button>
</form>

<div class="alert alert-success" role="alert" data-ng-show="success">Link za resetovanje lozinke je poslat na vašu email adresu.</div>
<div class="alert alert-danger" role="alert" data-ng-show="error"><strong>Greska:</strong> {{message}}</div>
