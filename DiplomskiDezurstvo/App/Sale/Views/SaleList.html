<div class="table-responsive">
    <table class="table table-striped table-hover sale-list" data-ng-model="ListaSala">
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="sala in ListaSala">
                <td>{{sala.Naziv}}</td>
                <td>
                    <button type="button" class="btn btn-success" data-ng-click="updateSala(sala.SalaID)" title="Azuriraj" data-toggle="tooltip" tooltip>
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-danger" data-ng-click="deleteSala(sala.SalaID)" title="Obrisi" data-toggle="tooltip" tooltip>
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary add-entry" data-ng-click="showForm()" data-ng-class="class" title="Dodaj Salu">
    <span>Dodaj Salu</span>
    <i class="glyphicon glyphicon-chevron-down"></i>
    <i class="glyphicon glyphicon-chevron-up"></i>
</button>

<div class="entry-form" data-ng-hide="!showEntryForm">
    <form name="addSalaForm" id="addSalaForm">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Naziv</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" data-ng-model="sala.Naziv" required>
        </div>
        <div class="input-group">
            <button class="btn btn-success" type="submit" data-ng-click="addSala()" data-ng-disabled="addSalaForm.$invalid">Dodaj</button>
        </div>
    </form>
</div>
<div class="alert alert-success" role="alert" data-ng-show="SalaAddSucess">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Sala je uspešno dodata.
</div>
<div class="alert alert-danger" role="alert" data-ng-show="SalaAddFailed">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Greška prilikom dodavanja, molimo pokušajte ponovo.
</div>
